<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel</title>
</head>
<body>
    <header>Travel Homepage</header>
    <div class="cover">

        <form class="flex-form">
          <input type="text" id="startcity" placeholder="Where from?">   
          <input type="text" id="destinationcity" placeholder="Where To Next?">

          <label for="from">From</label>
    
          <input type="date" id="startdate" name="from">
    
          <label for="from">To</label>
    
          <input type="date" id="enddate" name="to">
    
          <select name= "guest" id="guest">
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
            <option value="5">5 Guests</option>
            <option value="6">6 Guests</option>
            <option value="7">7 Guests</option>
            <option value="8">8 Guests</option>
            <option value="9">9 Guests</option>
            <option value="10">10 Guests</option>
          </select>
    
          <button type="submit" id="searchBtn">Search</button>
    
        </form>
    
      </div>
      <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>   
      <script src="./assets/js/script.js"></script>
</body>
</html>
